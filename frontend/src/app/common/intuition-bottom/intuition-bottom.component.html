<div class="ratioHint" *ngIf="isRatioHintVisible">
  <app-message [text]="ratioHint"></app-message>
</div>
<div class="percentHint" *ngIf="isPercentHintVisible">
  <app-message [text]="percentHint"></app-message>
</div>
<div class="bottom">
  <div
    class="ratio"
    (mouseenter)="showRatioHint()"
    (mouseleave)="hideRatioHint()"
  >
    {{ ratio }}
  </div>
  <div class="scale">
    <app-scale [percentRightAnswers]="percentRightAnswers"></app-scale>
  </div>
  <div
    class="percent"
    (mouseenter)="showPercentHint()"
    (mouseleave)="hidePercentHint()"
  >
    {{ percent }}
  </div>
</div>
