<div class="messege" *ngIf="isEffectsShow">
  <app-effects></app-effects>
</div>

<div class="messege" *ngIf="isEndGameMessageShown">
  <app-message
    [isCross]="true"
    [text]="textForEndGame"
    (closeHint)="closeEndGameMessage()"
  ></app-message>
</div>

<div class="background">
  <div class="enemy">
    <app-battlefield-enemy></app-battlefield-enemy>
  </div>

  <div class="centre">
    <app-battlefield-centre></app-battlefield-centre>
  </div>

  <div class="muve">
    <app-battlefield-muve></app-battlefield-muve>
  </div>

  <div class="user">
    <app-battlefield-user></app-battlefield-user>
  </div>
</div>
