<div class="background">
  <div class="map">
    <app-map></app-map>
  </div>

  <button type="button" class="button buttonAcivateSpell">
    Активировать заклинание
  </button>

  <div
    class="hint"
    #hint
    [hidden]="isHintHidden"
    [ngStyle]="{ top: hintTop, left: hintLeft, width: hintWidth }"
  >
    <app-hint [text]="spellDescription"></app-hint>
  </div>
  <div class="spell userSpell" #userSpell>{{ russianNameSpell }}</div>

  <div class="points needPoints">
    <div>Необходимо для активации:</div>
    <div>
      Очки действия: <span>{{ needActionPoints }}</span>
    </div>
    <div>
      Энергия: <span>{{ needEnergyPoints }}</span>
    </div>
  </div>

  <div class="points remainActionPoints">
    <div class="smallText">Очки действия</div>
    <div class="bigText">{{ actionPoints }}</div>
  </div>

  <div class="points remainEnergyPoints">
    <div class="smallText">Энергия</div>
    <div class="bigText">{{ energyPoints }}</div>
  </div>

  <button type="button" (click)="showEffects()" class="button showEffects">
    Показать эффекты
  </button>

  <button type="button" class="button endMuve">Завершить ход</button>

  <div class="description">
    <app-description></app-description>
  </div>
</div>
