<div class="sound">
  <app-audio (toggle)="toggleSound()"></app-audio>
</div>
<div class="exit" (click)="goToGeneralStat()"></div>
<div class="background">
  <div class="content">
    <table>
      <tr>
        <th colspan="3">{{ header }}</th>
      </tr>
      <tr>
        <th>Верно</th>
        <th>Неверно</th>
        <th>Дата</th>
      </tr>
      <tr *ngFor="let item of items">
        <td>{{ item.correct }}</td>
        <td>{{ item.wrong }}</td>
        <td>{{ item.date }}</td>
      </tr>
    </table>
  </div>
</div>
