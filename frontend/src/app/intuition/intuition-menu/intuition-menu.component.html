<div class="exit" (click)="goToHall()"></div>
<div
  class="sound"
  (click)="toggleSound()"
  [ngClass]="{ soundon: isAudioOn, soundoff: !isAudioOn }"
></div>
<div class="background">
  <div class="box1 box" (click)="goToFigures()">
    <div class="text">ФИГУРЫ</div>
  </div>
  <div class="box2 box" (click)="goToBlackWhite()">
    <div class="text">ЧЕРНОЕ И БЕЛОЕ</div>
  </div>
  <div class="box3 box" (click)="goToColors()">
    <div class="text">ЦВЕТА</div>
  </div>
</div>
