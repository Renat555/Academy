<div
  class="sound"
  (click)="toggleSound()"
  [ngClass]="{ soundon: isAudioOn, soundoff: !isAudioOn }"
></div>
<div class="exit" (click)="goToMenu()"></div>
<div class="background">
  <div
    class="boxMain"
    [ngClass]="{
      black: isBlack,
      white: isWhite
    }"
  ></div>
  <div class="box box1" (click)="showColor($event)" data-color="black"></div>
  <div class="box box2" (click)="showColor($event)" data-color="white"></div>
  <div class="bottom">
    <app-intuition-bottom [rightAnswers]="rightAnswers" [wrongAnswers]="wrongAnswers" [percentHint]="percentHint"></app-intuition-bottom>
</div>
</div>
